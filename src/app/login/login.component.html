<section>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-7 col-sm-12 mx-auto">
          <div class="container">
            <div class="row login shadow-lg p-5 mt-5 rounded">

              <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                <div class="form-group">
                  <!-- <label for="username">Username</label> -->
                  <input type="text" formControlName="username" class="form-control no-box-shadow" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    placeholder="Username" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                <div class="form-group">
                  <!-- <label for="password">Password</label> -->
                  <input type="password" formControlName="password" class="form-control no-box-shadow" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    placeholder="Password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                <div class="btn-group m-0" role="group">
                  <button [disabled]="loading" class="btn btn-secondary" role="button" >Login</button>
                  <button [disabled]="loading" class="btn btn-light" role="button" (click)="onRegisterClick()">Register</button>
                </div>

              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                <div *ngIf="error" class="text-danger pt-2">{{error}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
